<script>
    // Real-time log polling (refreshes Latest Bot Activities every 30 seconds)
    function refreshActivities() {
      fetch('/api/latest-activities/', {
        method: 'GET',
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      })
      .then(response => response.json())
      .then(data => {
        const container = document.querySelector('.latest-activities-container');
        if (container && data.activities) {
          container.innerHTML = data.activities.map(item => `
            <div class="px-6 py-4">
              <div class="flex items-start justify-between">
                <div class="flex items-start space-x-3 flex-1">
                  <div class="flex-shrink-0 mt-0.5">
                    <div class="rounded-lg p-2 ${item.severity === 'info' ? 'bg-blue-100' : item.severity === 'warning' ? 'bg-yellow-100' : 'bg-red-100'}">
                      <svg class="w-5 h-5 ${item.severity === 'info' ? 'text-blue-600' : item.severity === 'warning' ? 'text-yellow-600' : 'text-red-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <!-- Icon SVG based on severity -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    </div>
                  </div>
                  <div class="flex-1">
                    <p class="text-sm text-gray-700">${item.message}</p>
                    <div class="mt-1 flex items-center space-x-2">
                      <p class="text-xs text-gray-500">${item.account || 'System'}</p>
                      <span class="text-xs text-gray-400">â€¢</span>
                      <p class="text-xs text-gray-500">${new Date(item.timestamp).toLocaleString()}</p>
                    </div>
                  </div>
                </div>
                ${item.task_id ? `
                  <form method="post" action="/bot-activity/" class="flex items-center">
                    <input type="hidden" name="csrfmiddlewaretoken" value="${document.querySelector('[name=csrfmiddlewaretoken]').value}">
                    <input type="hidden" name="task_id" value="${item.task_id}">
                    <button type="submit" class="text-sm text-red-600 hover:text-red-900" onclick="return confirm('Cancel task?');">Cancel</button>
                  </form>
                ` : ''}
              </div>
            </div>
          `).join('');
        }
      })
      .catch(error => console.error('Error refreshing activities:', error));
    }

    // Poll every   30 seconds
    setInterval(refreshActivities, 30000);
    refreshActivities(); // Initial load
</script>
